    <!-- add smooth scrolling when clicking any anchor link -->
    <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
    </script>

    <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 300)
        {
          $('.cnavbar_01').fadeIn(500);
        }
        else
        {
          $('.cnavbar_01').fadeOut(500);
        }
      });
    });
    </script>

    <!-- back to top button  -->
    <script>
    $(window).scroll(function() {
      if ($(this).scrollTop() >= 50) 
      {
        $('#back_to_top').fadeIn(200);    
      } 
      else 
      {
        $('#back_to_top').fadeOut(200);   
      }
    });

    $(document).on('click', 'a[id^="back_to_top"]', function() 
    {
      $('body,html').animate({
        scrollTop : 0
      }, 200);
    });
    </script>
    <!-- /back to top button -->

    <!-- onscroll box shadow topnav -->
    <script>
    $(window).on("scroll", function()
    {
      if($(window).scrollTop() > 5)
      {
        $(".onscrolltn").addClass("onscrolltn_active");
      }
      else
      {
        $(".onscrolltn").removeClass("onscrolltn_active");
      }
    });

    // on scroll underline the text
    function reveal() 
    {
      var reveals = document.querySelectorAll(".txt11");

      for (var i = 0; i < reveals.length; i++) 
      {
        var windowHeight = window.innerHeight;
        var elementTop = reveals[i].getBoundingClientRect().top;
        var elementVisible = 0;

        if (elementTop < windowHeight - elementVisible) 
        {
          reveals[i].classList.add("un");
        } 
        else 
        {
          // reveals[i].classList.remove("un");
        }
      }
    }
    window.addEventListener("scroll", reveal);
    // /on scroll underline the text

    </script>
